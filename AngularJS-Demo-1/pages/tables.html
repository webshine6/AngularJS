<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Example Using ng-repeat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
</head>
<body>
<style>
    table, tr, th, td {
        border: 1px solid black;
    }
</style>

<div ng-app="myApp" ng-controller="studentController">
    <table>
        <tr>
            <th>Name</th>
            <th>PhoneNumber</th>
        </tr>

        <tr ng-repeat = "friend in student.friends">
            <td>{{ friend.name }}</td>
            <td>{{ friend.phone }}</td>
        </tr>

    </table>
</div>












<script>

    var myApp = angular.module("myApp", []);

    myApp.controller("studentController", function ($scope)
    {
        $scope.student = {

            firstName: "Mariq",
            lastName: "Ivanova",
            salary: 2600,
            friends: [
                {
                    name: "Aleks",
                    phone: "0889-256-625"
                },
                {
                    name: "Rosen",
                    phone: "0883-055-555"
                },
                {
                    name: "Kalina",
                    phone: "0877-522-405"
                }
            ],

            fullName: function () {
                var studentObject;
                studentObject = $scope.student;

                return studentObject.firstName + " " + studentObject.lastName;
            }


        }
    })

</script>
</body>
</html>
